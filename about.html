<!DOCTYPE html>
<html lang="en">

<head>

<body onload="weatherWidget()">
  <div class="weatherwidget">
    <div class="float-right"><span class="show-celsius" id="celsius">0</span>&#8451;</div>
    <h3>Időjárás</h3>
    <div class="row justify-content-center">
      <h6 id="stat1">-</h6>
      <h6 id="stat2">-</h6>
      <h6 id="stat3">-</h6>
    </div>
    <div class="float-right">Mai ajánlatunk: <span class="show-offers" id="offers">-</div>
    <select name="weatherday" id="weatherday">
      <option value="0">Hétfő</option>
      <option value="1">Kedd</option>
      <option value="2">Szerda</option>
      <option value="3">Csütörtök</option>
      <option value="4">Péntek</option>
      <option value="5">Szombat</option>
      <option value="6">Vasárnap</option>
    </select>
    <button onclick="weatherWidget()" type="button" class="btn btn-warning btn-sm">MUTASD!</button>
  </div>
  <h1>About</h1>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="pages/orders.html">Rendelések</a></li>
    <li><a href="pages/products.html">Produktumok</a></li>
  </ul>

  <table>
    <caption>Nyitvatartás</caption>
    <thead>
      <tr>
        <th>Dia</th>
        <th>Abierto</th>
        <th>Cerrado</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Lunes-Viernes</td>
        <td>09:00</td>
        <td rowspan="2">21:00</td>
      </tr>
      <tr>
        <td>Sabado</td>
        <td>10:00</td>
      </tr>
      <tr>
        <td>Domingo</td>
        <td colspan="2">NO</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">&copy; 2020</td>
      </tr>
    </tfoot>
  </table>
  <div class="container">
    <div class="row">
      <div class="col4">
        <div class="alert alert-danger" role="alert">
          NEVER LOGIN! TROJAN HORSE ALERT
        </div>
      </div>
    </div>
    <script src="/js/weather.js"></script>
</body>

</html>
