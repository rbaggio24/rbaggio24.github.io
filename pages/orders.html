<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rendelj ONLINE!</title>
    <link rel="stylesheet" href="/lib/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/colors.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="weatherwidget">
        <div class="float-right">
            <div class="show-celsius" id="celsius" value="100">0</div>
        </div>
        <h5>Időjárás</h5>

        <select name="weatherday" id="weatherday">
            <option value="0">Hétfő</option>
            <option value="1">Kedd</option>
            <option value="2">Szerda</option>
            <option value="3">Csütörtök</option>
            <option value="4">Péntek</option>
            <option value="5">Szombat</option>
            <option value="6">Vasárnap</option>
        </select>
        <div class="row justify-content-between">
            <form action="" class="col-2">
                <input type="radio" id="cel" name="cel" value="celsius" checked="checked" onchange="changeTemp('toC')">
                <label for="celsius">Celsius</label>
                <input type="radio" id="fahr" name="fahr" value="fahrenheit" onchange="changeTemp('toF')">
                <label for="fahrenheit">Fahrenheit</label>
            </form>
            <div class="col-3">
                <div class="row justify-content-between">
                    <h6 id="stat1">-</h6>
                    <h6 id="stat2">-</h6>
                    <h6 id="stat3">-</h6>
                </div>
            </div>
            <div class="col-3" id="ajanlat">Mai ajánlatunk: <span class="show-offers" id="offers">-</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="">
                    <fieldset>
                        <legend style="text-transform: uppercase;">Személyes adatok</legend>
                        <div>
                            <label for="name">Név: *</label>
                            <input id="name" name="name" type="text" placeholder="Név" required>
                        </div>
                        <div>
                            <label for="email">Email cím: *</label>
                            <input id="email" name="email" type="text" placeholder="Email" required>
                        </div>
                        <div>
                            <label for="address">Cím: *</label>
                            <input id="address" name="address" type="text" placeholder="Cím" required>
                        </div>
                        <div>
                            <label for="comment">Megjegyzés</label>
                            <textarea id="comment" name="comment" rows="2"></textarea>
                        </div>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend style="text-transform: uppercase;">Termék adatai</legend>
                        <span>
                            <h5>Extra feltét:</h5>
                        </span>
                        <div>
                            <input checked type="radio" id="nothing" name="extra" value="0">
                            <label for="nothing"> Nem kérek</label><br>
                            <input type="radio" id="feltet1" name="extra" value="200">
                            <label for="feltet1">Bacon</label><br>
                            <input type="radio" id="feltet2" name="extra" value="200">
                            <label for="feltet2">Hagyma</label><br>
                            <input type="radio" id="feltet3" name="extra" value="200">
                            <label for="feltet3">Tojás</label><br>
                            <input type="radio" id="feltet4" name="extra" value="200">
                            <label for="feltet4">Sajt</label>
                        </div>
                        <div>
                            <label for="sauce">Szósz:</label>
                            <select name="sauce" id="sauce">
                                <option value="0" selected>Nem kérek</option>
                                <option value="200">Ketchup - 200ft</option>
                                <option value="100">Majonéz - 100ft</option>
                                <option value="300">BBQ - 300ft</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Mennyiség</label>
                            <input type="number" name="amount-input" class="form-control" style="width: 60px;" value="1"
                                min="1" max="10">
                            <small class="form-text text-muted">
                                Min. 1, max. 10
                            </small>
                        </div>
                    </fieldset>
                    <div>
                        <button onclick="calcAmount()" type="button" class="btn btn-primary">Megrendelés</button> Ár:
                        <span class="show-amount">0</span> ft
                    </div>
                    <small>5000 ft értékű rendelés alatt 500 ft házhozszállítási díjat számolunk fel!</small>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <br>
    <a href="/index.html">VISSZA</a>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
    <script src="/js/weather.js"></script>
</body>

</html>
