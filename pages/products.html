<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link rel="stylesheet" href="/lib/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/1195a53e08.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="weatherwidget">
        <div class="float-right">
            <div class="show-celsius" id="celsius" value="100">0</div>
        </div>
        <h5>Időjárás</h5>

        <select name="weatherday" id="weatherday">
            <option value="0">Hétfő</option>
            <option value="1">Kedd</option>
            <option value="2">Szerda</option>
            <option value="3">Csütörtök</option>
            <option value="4">Péntek</option>
            <option value="5">Szombat</option>
            <option value="6">Vasárnap</option>
        </select>
        <div class="row justify-content-between">
            <form action="" class="col-2">
                <input type="radio" id="cel" name="cel" value="celsius" checked="checked" onchange="changeTemp('toC')">
                <label for="celsius">Celsius</label>
                <input type="radio" id="fahr" name="fahr" value="fahrenheit" onchange="changeTemp('toF')">
                <label for="fahrenheit">Fahrenheit</label>
            </form>
            <div class="col-3">
                <div class="row justify-content-between">
                    <h6 id="stat1">-</h6>
                    <h6 id="stat2">-</h6>
                    <h6 id="stat3">-</h6>
                </div>
            </div>
            <div class="col-3" id="ajanlat">Mai ajánlatunk: <span class="show-offers" id="offers">-</div>
        </div>
    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th style="font-size: 50px;" colspan="2">HAMBURGEREK</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Full w/ Angus</td>
                            <td>10000ft</td>
                        </tr>
                        <tr>
                            <td>Meatless</td>
                            <td>20000ft</td>
                        </tr>
                        <tr>
                            <td>Random</td>
                            <td>5000ft</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">
                                <div class="btn-group">
                                    <button class="btn-info btn"><i class="far fa-thumbs-up"></i></button>
                                    <button class="btn btn-danger"><i class="far fa-thumbs-down"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-4">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th style="font-size: 50px;" colspan="2">KÖRETEK</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Hasábburgonya</td>
                            <td>1000ft</td>
                        </tr>
                        <tr>
                            <td>Saláta</td>
                            <td>2000ft</td>
                        </tr>
                        <tr>
                            <td>Random</td>
                            <td>500ft</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">&copy; 2020</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-4">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th style="font-size: 50px;" colspan="2">ÜDÍTŐK</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Kóla</td>
                            <td>1000ft</td>
                        </tr>
                        <tr>
                            <td>Víz</td>
                            <td>200ft</td>
                        </tr>
                        <tr>
                            <td>Random</td>
                            <td>50ft</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">
                                <div class="btn-group">
                                    <button class="btn-info btn"><i class="far fa-thumbs-up"></i></button>
                                    <button class="btn btn-danger"><i class="far fa-thumbs-down"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

    </div>
    <a href="/index.html" class="float-right">
        <h2>Vissza</h2>
    </a>
    <script src="/js/weather.js"></script>
</body>

</html>
