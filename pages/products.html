<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link rel="stylesheet" href="/lib/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/1195a53e08.js" crossorigin="anonymous"></script>
</head>

<body onload="weatherWidget()">
    <div class="weatherwidget">
        <div class="float-right"><span class="show-celsius" id="celsius">0</span>&#8451;</div>
        <h1>Időjárás</h1>
        <div class="float-right">Mai ajánlatunk: <span class="show-offers" id="offers">-</div>
        <select name="weatherday" id="weatherday">
            <option value="0">Hétfő</option>
            <option value="1">Kedd</option>
            <option value="2">Szerda</option>
            <option value="3">Csütörtök</option>
            <option value="4">Péntek</option>
            <option value="5">Szombat</option>
            <option value="6">Vasárnap</option>
        </select>
    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th style="font-size: 50px;" colspan="2">HAMBURGEREK</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Full w/ Angus</td>
                            <td>10000ft</td>
                        </tr>
                        <tr>
                            <td>Meatless</td>
                            <td>20000ft</td>
                        </tr>
                        <tr>
                            <td>Random</td>
                            <td>5000ft</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">
                                <div class="btn-group">
                                    <button class="btn-info btn"><i class="far fa-thumbs-up"></i></button>
                                    <button class="btn btn-danger"><i class="far fa-thumbs-down"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-4">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th style="font-size: 50px;" colspan="2">KÖRETEK</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Hasábburgonya</td>
                            <td>1000ft</td>
                        </tr>
                        <tr>
                            <td>Saláta</td>
                            <td>2000ft</td>
                        </tr>
                        <tr>
                            <td>Random</td>
                            <td>500ft</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">&copy; 2020</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-4">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th style="font-size: 50px;" colspan="2">ÜDÍTŐK</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Kóla</td>
                            <td>1000ft</td>
                        </tr>
                        <tr>
                            <td>Víz</td>
                            <td>200ft</td>
                        </tr>
                        <tr>
                            <td>Random</td>
                            <td>50ft</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">
                                <div class="btn-group">
                                    <button class="btn-info btn"><i class="far fa-thumbs-up"></i></button>
                                    <button class="btn btn-danger"><i class="far fa-thumbs-down"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        
    </div>
    <a href="/index.html" class="float-right"><h2>Vissza</h2></a>
    <script src="/js/weather.js"></script>
</body>

</html>
