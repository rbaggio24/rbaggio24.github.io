<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bonus</title>
    <link rel="stylesheet" href="/lib/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/selectors.css">
    <link rel="stylesheet" href="/css/colors.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="weatherwidget">
        <div class="float-right">
            <div class="show-celsius" id="celsius" value="100">0</div>
        </div>
        <h5>Időjárás</h5>

        <select name="weatherday" id="weatherday">
            <option value="0">Hétfő</option>
            <option value="1">Kedd</option>
            <option value="2">Szerda</option>
            <option value="3">Csütörtök</option>
            <option value="4">Péntek</option>
            <option value="5">Szombat</option>
            <option value="6">Vasárnap</option>
        </select>
        <div class="row justify-content-between">
            <form action="" class="col-2">
                <input type="radio" id="cel" name="cel" value="celsius" checked="checked" onchange="changeTemp('toC')">
                <label for="celsius">Celsius</label>
                <input type="radio" id="fahr" name="fahr" value="fahrenheit" onchange="changeTemp('toF')">
                <label for="fahrenheit">Fahrenheit</label>
            </form>
            <div class="col-3">
                <div class="row justify-content-between">
                    <h6 id="stat1">-</h6>
                    <h6 id="stat2">-</h6>
                    <h6 id="stat3">-</h6>
                </div>
            </div>
            <div class="col-3" id="ajanlat">Mai ajánlatunk: <span class="show-offers" id="offers">-</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="button" class="btn btn-danger">Danger</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <a href="/index.html">
        <h1>VISSZA</h1>
    </a>
    <script src="/js/weather.js"></script>
</body>

</html>
